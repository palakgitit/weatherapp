<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="./asset/css/weather.css">
   	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 weatherCard">
                    <div class="row">
                        <div class="col-6 cloudImg ">
                            <img src="./asset/img/cloudUI.jpg" alt="cloudImg" class="img-fluid">
                        </div>
                        <div class="col-6 dataItem ">
                            <h2> Weather Data </h2>
                            <form action="">
                                <input type="text" placeholder="Enter The City" id="cityEntered">
                                <button type="submit" onclick="weatherData">
                                    Search
                                </button>
                            </form>
                            <div class="displayData" id="displayData">
                                
                            </div>
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./asset/js/weather.js">
    </script>
</body>

</html>
